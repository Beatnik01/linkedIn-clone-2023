<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>LinkedIn</title>
  </head>
  <body class="main-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>09:23</span>
        <i class="fa-brands fa-linkedin fa-lg"></i>
        <i class="fa-solid fa-shield-halved fa-lg"></i>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full fa-lg green"></i>
      </div>
    </div>

    <main>
      <section class="manage-network">
        <span class="manage-network__title">Manage my network</span>
        <article class="manage-network__btns">
          <div class="manage-network__btns1">
            <div class="manage-network__btns__connections">
              <i class="fa-solid fa-users-gear"></i>
              <span>Connections</span>
            </div>
            <div class="manage-network__btns__contacts">
              <i class="fa-solid fa-address-book"></i>
              <span>Contacts</span>
            </div>
            <div class="manage-network__btns__following">
              <i class="fa-solid fa-people-arrows"></i>
              <span>Following</span>
            </div>
            <div class="manage-network__btns__groups">
              <i class="fa-solid fa-user-group"></i>
              <span>Groups</span>
            </div>
          </div>
          <div class="manage-network__btns2">
            <div class="manage-network__btns__events">
              <i class="fa-solid fa-calendar-days"></i>
              <span>Events</span>
            </div>
            <div class="manage-network__btns__page">
              <i class="fa-regular fa-file-lines"></i>
              <span>Page</span>
            </div>
            <div class="manage-network__btns__newsletter">
              <i class="fa-regular fa-newspaper"></i>
              <span>Newsletters</span>
            </div>
            <div class="manage-network__btns__hashtags">
              <i class="fa-solid fa-hashtag"></i>
              <span>Hashtags</span>
            </div>
          </div>
        </article>
      </section>
      <section class="add-personal-contacts">
        <div class="add-personal-contacts__title">
          <i class="fa-solid fa-address-book"></i>
          <span>Add Personal contacts</span>
        </div>
        <span class="add-personal-contacts__learn-more"
          >Weâ€™ll periodically import and store your contacts to help you and
          others connect. You choose who to connect to and who to invite.<span
            class="blue"
          >
            Learn more</span
          >
        </span>
        <form class="add-personal-contacts__form">
          <input type="input" placeholder="email" />
          <input type="submit" value="Continue" />
        </form>
      </section>
      <section class="popular-pages"></section>
      <section class="groups-may-interested"></section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="main.html"
            ><i class="fa-solid fa-house fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="connections.html"
            ><span class="nav__notification__lg">1</span
            ><i class="fa-solid fa-users fa-2x green"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><i class="fa-solid fa-message fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="jobs.html"
            ><span class="nav__notification__sm"></span
            ><i class="fa-solid fa-suitcase fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
      <img src="https://media.giphy.com/media/3ohuPvppoXR2QzFDwY/giphy.gif" />
    </div>

    <script
      src="https://kit.fontawesome.com/51b42a8969.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
