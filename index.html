<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>LinkedIn</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>09:23</span>
        <i class="fa-brands fa-linkedin fa-lg"></i>
        <i class="fa-solid fa-shield-halved fa-lg"></i>
      </div>
      <div class="status-bar__column">
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <div class="welcome-header__logo">
        <span>Linked</span>
        <span>in</span>
      </div>
      <span class="welcome-header__title">Connect to Opportunity</span>
    </header>
    <form action="main.html" method="get" id="login-form">
      <i class="fa-solid fa-ellipsis"></i>
      <input class="register" name="register" type="submit" value="Join now" />
      <div class="register-google">
        <span>Join with Google</span>
        <div class="register-google__logo"><img src="Images/google-logo.png" /></div></div>
      </div>
      <span name="sign-in">Sign In</span>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
      <img src="https://media.giphy.com/media/3ohuPvppoXR2QzFDwY/giphy.gif" />
    </div>

    <script
      src="https://kit.fontawesome.com/51b42a8969.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
